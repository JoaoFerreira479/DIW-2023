<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            background-color: #8B5A2B;
            color: white;
            padding: 20px 0;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            font-size: 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-top: -5px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 40px;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            min-width: 200px;
            margin-top: -5px;
        }

        .top-nav {
            display: flex;
            gap: 25px;
            font-size: 19px;
            align-items: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .top-nav a:hover {
            color: #A07040;
        }

        .login-btn {
            background-color: #7A4F2A;
            color: white;
            padding: 10px 15px;
            font-size: 19px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: -5px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #A07040;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            background-color: #A07040;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .bottom-nav a:hover {
            color: #8B5E3B;
        }

        .grid-container {
            max-width: 900px;
            margin: 35px auto 0;
            padding: 20px;
            padding-bottom: 100px;
        }

        .grid-title {
            text-align: center;
            margin-bottom: 70px;
            color: #8B5A2B;
            font-size: 2rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            align-items: start;
        }

        .item {
            background-color: #8B5A2B;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            padding-bottom: 10px;
            aspect-ratio: 3 / 4;
        }

        .card {
            background-color: #8B5A2B;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            padding-bottom: 10px;
            aspect-ratio: 3 / 3;
        }

        .banner {
            background-color: #8B5A2B;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
            padding-bottom: 10px;
            cursor: pointer;
            grid-column: 4;
            grid-row: span 2;
            align-self: stretch;
        }

        .item:hover,
        .card:hover,
        .banner:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        /* Responsividade simples */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .top-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                margin: 10px 0;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .bottom-nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(150px, 1fr));
                grid-gap: 20px;
            }

            .banner {
                grid-column: span 1;
                grid-row: auto;
                height: 120px;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(150px, 1fr));
                grid-gap: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
                grid-gap: 10px;
                padding: 10px;
            }

            .banner {
                grid-column: span 1;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">Logotipo</div>
            <input type="text" class="search-bar" placeholder="Pesquise aqui...">
            <nav class="top-nav">
                <a href="#">Meus Pedidos</a>
                <a href="#">Promoções</a>
                <button class="login-btn">Entre ou Cadastre-se</button>
            </nav>
        </div>
        <nav class="bottom-nav">
            <a href="#">Cardápio</a>
            <a href="#">Cafés</a>
            <a href="#">Cafeteiras</a>
            <a href="#">Acessórios</a>
            <a href="#">Bebidas & Gourmet</a>
            <a href="#">Cafés Especiais</a>
            <a href="#">Seu Dia a Dia mais Completo!</a>
            <a href="#">Comece como um Profissional</a>
            <a href="#">Saiba Mais</a>
        </nav>
    </header>

    <div class="grid-container">
        <h2 class="grid-title">Grid Cafezinho</h2>
        <section class="grid">
            <!-- Primeira linha: 4 cards grandes -->
            <div class="item">Texto</div>
            <div class="item">Texto</div>
            <div class="item">Texto</div>
            <div class="item">Texto</div>

            <!-- Segunda linha: 3 cards menores -->
            <div class="card">Item 1</div>
            <div class="card">Item 2</div>
            <div class="card">Item 3</div>

            <!-- Banner grande (canto inferior direito, ocupando 2 linhas) -->
            <div class="banner">Anúncio</div>

            <!-- Terceira linha: 3 cards menores -->
            <div class="card">Item 4</div>
            <div class="card">Item 5</div>
            <div class="card">Item 6</div>
        </section>
    </div>
</body>

</html>
