<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            background-color: #8B5A2B;
            color: white;
            padding: 20px 0;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            font-size: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-top: -5px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 40px;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            min-width: 200px;
            margin-top: -5px;
        }

        .top-nav {
            display: flex;
            gap: 25px;
            font-size: 19px;
            align-items: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .top-nav a:hover {
            color: #A07040;
        }

        .login-btn {
            background-color: #7A4F2A;
            color: white;
            padding: 10px 15px;
            font-size: 19px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: -5px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #A07040;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            background-color: #A07040;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .bottom-nav a:hover {
            color: #8B5E3B;
        }

        /* Ícone do menu mobile */
        .menu-icon {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 40px;
            top: 15px;
        }

        /* Esconder o menu mobile */
        #menuToggle {
            display: none;
        }

        /* Responsividade simples */
        @media screen and (max-width: 800px) {
            .top-nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 20px 0;
            }

            .top-nav a {
                display: block;
                padding: 10px 0;
                font-size: 20px;
            }

            .menu-icon {
                display: block;
            }

            /* Exibe o menu quando o checkbox está marcado */
            #menuToggle:checked~.top-nav {
                display: flex;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 35px auto 0;
            padding: 20px;
        }

        h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            color: #8B5A2B;
            font-size: 2rem;
        }

        .card {
            width: calc(25% - 20px);
            max-width: 200px;
            aspect-ratio: 3 / 4;
            background-color: #8B5A2B;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            padding-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsividade simples */
        @media screen and (max-width: 1024px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }

            .top-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                margin: 10px 0;
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
            }

            .bottom-nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="top-bar">
            <div class="logo">Logotipo</div>
            <input type="text" class="search-bar" placeholder="Pesquise aqui...">

            <!-- Ícone do menu mobile -->
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
                ☰
            </label>

            <nav class="top-nav">
                <a href="#">Meus Pedidos</a>
                <a href="#">Promoções</a>
                <button class="login-btn">Entre ou Cadastre-se</button>
            </nav>
        </div>
        <nav class="bottom-nav">
            <a href="#">Cardápio</a>
            <a href="#">Cafés</a>
            <a href="#">Cafeteiras</a>
            <a href="#">Acessórios</a>
            <a href="#">Bebidas & Gourmet</a>
            <a href="#">Cafés Especiais</a>
            <a href="#">Seu Dia a Dia mais Completo!</a>
            <a href="#">Comece como um Profissional</a>
            <a href="#">Saiba Mais</a>
        </nav>
    </header>

    <section class="container">
        <h2>Mobile Cafezinho</h2>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
        <div class="card">Texto</div>
    </section>

</body>

</html>
